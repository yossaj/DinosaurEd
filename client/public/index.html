<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

    <title>Dinosaur Hub</title>
    <link rel="icon" href="./images/tyrannosaurus-green.png">
</head>
<body>
    <header>
         <h1>Dinosaur Hub</h1>
         <input id="quiz" type="checkbox" name="quiz">Quiz!</input>
    </header>

    <aside>
        <select class="select-css" id="diet" style="width:210px;">
            <option value="none">Please Select a Diet</option>
        </select>
    </aside>

    <main id ="main">
    <div id="grid-view" ></div>
    </main>
    <div id="detail-view"></div>

    <div id="mapid" class="off"></div>

    <div id="quiz-div" class="hidden"></div>






    <div class="dino-record">
        <div id="dino-listen">
            <h3>What do you think this dinosaur sounded like? </h3>
            <h4>Press 'Record' and give us your best dinosaur roar!</h4>
            <button id="record-stop-button">Record</button>
        </div>
        <div>
        <img src="./images/dino01.png" alt="" id="dinop" onclick="">

        </div>
    </div>


</body>
</html>
